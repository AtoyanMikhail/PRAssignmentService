run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
  
  govet:
    enable-all: true
    disable:
      - shadow
  
  gofmt:
    simplify: true
  
  goimports:
    local-prefixes: github.com/AtoyanMikhail/PRAssignmentService
  
  golint:
    min-confidence: 0.8
  
  goconst:
    min-len: 3
    min-occurrences: 3
  
  misspell:
    locale: US
  
  lll:
    line-length: 140
  
  unused:
    check-exported: false
  
  unparam:
    check-exported: false
  
  nakedret:
    max-func-lines: 30
  
  cyclop:
    max-complexity: 15
  
  funlen:
    lines: 100
    statements: 50
  
  nestif:
    min-complexity: 5

linters:
  enable:
    # Базовые линтеры 
    - errcheck      
    - gosimple      
    - govet          
    - ineffassign    
    
    # Стиль
    - gofmt          
    - goimports      
    - misspell       
    
    # Качество кода
    - goconst       
    - unconvert      
    - nakedret       
    
    # Сложность
    - cyclop         
    - funlen         
    
    # Безопасность
    - gosec          

issues:
  exclude-rules:
    # Для тестов отключаем часть линтеров
    - path: _test\.go
      linters:
        - funlen
        - goconst
        - cyclop
        - gosec
        - errcheck

  max-issues-per-linter: 0
  max-same-issues: 0
  
  # Исключить сгенерированные файлы
  exclude-dirs:
    - vendor

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
