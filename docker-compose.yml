services:
  postgres:
    image: postgres:16-alpine
    container_name: pr_assignment_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-pr_assignment}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  migrate:
    image: migrate/migrate:v4.17.0
    container_name: pr_assignment_migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./database/migrations:/migrations
    command: [
      "-path", "/migrations",
      "-database", "postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-pr_assignment}?sslmode=disable",
      "up"
    ]
    restart: on-failure
    networks:
      - app-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pr_assignment_api
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-pr_assignment}
      DB_SSL_MODE: disable
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8443
      SERVER_TLS_ENABLED: true
      SERVER_TLS_CERT_FILE: certs/server.crt
      SERVER_TLS_KEY_FILE: certs/server.key
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: ${LOG_FORMAT:-json}
    ports:
      - "8080:8443"
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "--no-check-certificate", "https://localhost:8443/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    container_name: pr_assignment_swagger
    ports:
      - "8081:8080"
    environment:
      SWAGGER_JSON_URL: /openapi.yaml
    volumes:
      - ./docs/openapi.yaml:/usr/share/nginx/html/openapi.yaml:ro
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
